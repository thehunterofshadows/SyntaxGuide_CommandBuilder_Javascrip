<!DOCTYPE html>
<html>
<script>
  function codeSegment() {
    myCode = "g = ggplot(" + document.getElementById("dataInput").value + 
      ", aes(" +document.getElementById("xInput").value+
      "," +
      document.getElementById("yInput").value+
      ")"
    return myCode
  }
  </script>
<body>



<p id="demo"></p>

<p id="codeBlock">JavaScript can change HTML content.</p>
<p id="codeBlock2">JavaScript can change HTML content.</p>





<form>

<br>
<button type="button" onclick='document.getElementById("codeBlock").innerHTML = 
  "g = ggplot(" + document.getElementById("dataInput").value +

    document.getElementById("yInput").value+
    ")"'>Click Me!</button>
